<meta charset="UTF-8" />

<input />
<button>Compare com o meu segredo</button>

<script>
  let segredo = Math.round(Math.random() * 10);
  let input = document.querySelector("input");
  input.focus(); // O FOCO JÁ FICA NO INPUT AO CARREGAR A PÁGINA

  function verifica() {
    if (input.value == segredo) {
      alert("Você ACERTOU!");
    } else {
      alert("Você ERROU!!!!!!!!");
    }
    input.value = ""; // DEPOIS DE ERRAR, O INPUT FICA VAZIO
    input.focus(); // DEPOIS DE ERRAR, O FOCO FICA NO INPUT
  }

  let button = document.querySelector("button");
  button.onclick = verifica;
