<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Meu primeiro teste!</h1>
    <br />

    <script>
      alert("Isso sim é um programa");

      document.write("<br> A idade do Flávio é ");
      document.write("18 <br>");
      document.write(18 + 9);

      // let pularLinha = "<br><br>";

      // document.write(pularLinha);
      // document.write("Flávio tem 4 gatos");
      // document.write(pularLinha);

      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      let ano = 2016;

      pulaLinha();
      document.write("Flávio tem " + (ano - 1977) + " anos");
      pulaLinha();
      document.write("Joaquim tem " + (ano - 1996) + " anos");
      pulaLinha();

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      mostra("Olá pessoal!");
      mostra("Teste de linha");

      function calculaImc(altura, peso) {
        let imc = peso / (altura * altura);
        return imc;
      }

      let imcFlavio = Math.round(calculaImc(1.71, 73));
      let imcAmigo = Math.round(calculaImc(1.72, 68));

      mostra(imcFlavio);
      mostra(imcAmigo);

      // INTERAGINDO COM O USUÁRIO

      function calculoImc(alturaUsuario, pesoUsuario) {
        return pesoUsuario / (alturaUsuario * alturaUsuario);
      }

      let nome = prompt("Informe o seu nome");
      let alturaInformada = prompt(nome + ", informe sua altura");
      let pesoInformado = prompt(nome + ", informe seu peso");

      let imc = Math.round(calculoImc(alturaInformada, pesoInformado));

      document.write(nome + ", o seu IMC é " + imc);
      pulaLinha();

      // função prompt() sempre retorna um texto!
      // é necessário converter para número se quiser calcular
      // parseInt() - recebe um texto e converte em número

      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var vitorias = parseInt(prompt("Entre com o número de vitórias."));

      var empates = parseInt(prompt("Entre com o número de empates."));

      var pontos = vitorias * 3 + empates;

      if (pontos > 28) {
        mostra("Seu time está melhor do que no ano passado.");
      } else if (pontos < 28) {
        mostra("Seu time está pior do que no ano passado.");
      } else if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
      }

      mostra("Os pontos do seu time são " + pontos);
      mostra("FIM");

      // TESTANDO SE É UM NUMERO - isNaN
      let idade = parseInt(prompt("Digite sua idade"));

      while (isNaN(idade)) {
        idade = parseInt(prompt("Digite sua idade"));
      }

      alert(idade);

      // <input/>
      // <button>Exibir texto digitado</button>

      // EXIBIR TEXTO DIGITADO AO CLICAR NO BOTÃO

      let input = document.querySelector("input");

      function exibeTexto() {
        alert(input.value);
      }

      let button = document.querySelector("button");
      button.onclick = exibeTexto;
    </script>
  </body>
</html>
